<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Submit worklog</title>
</head>
<body>
<h1>
    Submit worklog
</h1>
<form th:action="@{/worklog/submit}" th:object="${worklogForm}" method="post">
    <div>
        <p>
            <label>
                Superhero name:
                <input type="text" th:field="*{superheroName}"/>
            </label>
        </p>
        <p>
            <label>
                Mission:
                <select th:field="*{missionId}">
                    <option th:each="mission : ${missions}" th:value="${mission.id}" th:text="${mission.missionName}">
                    </option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Date:
                <input type="date" th:field="*{date}" th:name="date"/>
            </label>

        </p>
        <p>
            <label>
                task:
                <textarea th:field="*{task}"></textarea>
            </label>
        </p>
        <!--
        superhero name - text field
        • mission - selectbox with all current missions (not deleted or finished)
        • date
        • task - textbox
        -->
    </div>
    <input type="submit"/>
</form>
</body>
</html>
